<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIS Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5; /* Neutral background to complement the two colors */
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: white; /* Keeps the container neutral to highlight the colored links */
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h1 {
            color: #376c8a; /* First color for headings */
            margin-bottom: 20px;
        }
        a {
            display: inline-block;
            margin: 10px;
            padding: 10px 15px;
            background-color: #376c8a; /* First color for button background */
            color: #e1b580; /* Second color for button text */
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        a:hover {
            background-color: #e1b580; /* Second color for button background on hover */
            color: #376c8a; /* First color for button text on hover */
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Map Links</h1>
    <a href="https://murla-ui.github.io/AkmolaCP/" target="_blank">Akmola Region: employment centre-periphery</a>
    <a href="https://murla-ui.github.io/AstanaAgloCP/" target="_blank">Astana Aglomeration: employment centre-periphery</a>
    <a href="https://murla-ui.github.io/AstanaAgloACHex/" target="_blank">Astana Aglomeration: Aglomerative Clustering (hexagones)</a>
    <a href="https://murla-ui.github.io/AstanaAgloSkaterHex/" target="_blank">Astana Aglomeration: Skater Clustering (hexagones)</a>
</div>

</body>
</html>
