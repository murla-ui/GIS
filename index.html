<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIS Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .link {
            margin: 10px;
            display: inline-block;
            text-decoration: none;
        }
        .thumbnail {
            width: 120px;
            height: 80px;
            background-color: #ddd;
            display: block;
            border-radius: 4px;
            margin-bottom: 5px;
            background-size: cover;
            background-position: center;
        }
        .link-text {
            display: block;
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .link-text:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Project Links</h1>
    <a href="https://murla-ui.github.io/AkmolaCP/" class="link" target="_blank">
        <div class="thumbnail" style="background-image: url('your-thumbnail-url-here');"></div>
        <span class="link-text">Akmola Region: employment centre-periphery</span>
    </a>
    <a href="https://murla-ui.github.io/AstanaAgloCP/" class="link" target="_blank">
        <div class="thumbnail" style="background-image: url('your-thumbnail-url-here');"></div>
        <span class="link-text">Astana Aglomeration: employment centre-periphery</span>
    </a>
    <a href="https://murla-ui.github.io/AstanaAgloACHex/" class="link" target="_blank">
        <div class="thumbnail" style="background-image: url('your-thumbnail-url-here');"></div>
        <span class="link-text">Astana Aglomeration: Aglomerative Clustering (hexagones)</span>
    </a>
    <a href="https://murla-ui.github.io/AstanaAgloSkaterHex/" class="link" target="_blank">
        <div class="thumbnail" style="background-image: url('your-thumbnail-url-here');"></div>
        <span class="link-text">Astana Aglomeration: Skater Clustering (hexagones)</span>
    </a>
</div>

</body>
</html>
